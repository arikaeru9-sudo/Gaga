<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>暇つぶし用</title>
    
    <style>
        @font-face {
            font-family: 'CP_Period';
          
            src: url('cp_period.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            /* スクロール禁止、背景色設定 */
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameCanvas {
            /* キャンバスの初期設定 */
            display: block;
            border: 4px solid #ffffff; /* 枠線を追加 */
            touch-action: none; /* タッチ操作を有効にする */
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
